<h3 id="Exposure">Exposure</h3>
<p>Use to approximate adjustment of exposure.  The adjustment is in EV, where each whole number is a stop.
Please note that this doesn't actually adjust the exposure, that can only be done when the image is 
exposed in the camera.</p>
